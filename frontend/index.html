<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppsala Tourism AI Assistant</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-custom {
            animation: pulse 2s infinite;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Icons (same as before)
        const MapPin = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>;
        const Star = () => <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>;
        const DollarSign = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const Navigation = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" /></svg>;
        const Clock = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const ThumbsUp = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5" /></svg>;
        const ThumbsDown = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14H5.236a2 2 0 01-1.789-2.894l3.5-7A2 2 0 018.736 3h4.018a2 2 0 01.485.06l3.76.94m-7 10v5a2 2 0 002 2h.096c.5 0 .905-.405.905-.904 0-.715.211-1.413.608-2.008L17 13V4m-7 10h2m5-10h2a2 2 0 012 2v6a2 2 0 01-2 2h-2.5" /></svg>;
        const Info = () => <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const X = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>;
        const MapIcon = () => <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" /></svg>;
        const Image = () => <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>;

        const TourismAssistant = () => {
            const [messages, setMessages] = useState([
                { role: 'assistant', content: 'üëã Welcome to the Tourism Assistant! I can help you discover attractions, restaurants, and activities in Uppsala. What would you like to explore today?' }
            ]);
            const [inputMessage, setInputMessage] = useState('');
            const [recommendations, setRecommendations] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [userLocation, setUserLocation] = useState(null);
            const [sessionId] = useState(`session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`);
            const [userId] = useState(`user_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`);
            const [selectedRecommendation, setSelectedRecommendation] = useState(null);
            const messagesEndRef = useRef(null);

            const API_URL = 'http://localhost:8000';

            useEffect(() => {
                getUserLocation();
            }, []);

            const getUserLocation = () => {
                // üÜï FOR TESTING: Force Uppsala location
                // Comment this out to use real GPS location
                const FORCE_UPPSALA = true;
                
                if (FORCE_UPPSALA) {
                    const uppsalaLocation = { lat: 59.8586, lng: 17.6389 };
                    setUserLocation(uppsalaLocation);
                    setMessages(prev => [...prev, {
                        role: 'system',
                        content: 'üìç Using Uppsala, Sweden location (test mode)'
                    }]);
                    console.log('üìç Forced Uppsala location:', uppsalaLocation);
                    return;
                }
                
                // Normal GPS detection
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const location = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };
                            setUserLocation(location);
                            setMessages(prev => [...prev, {
                                role: 'system',
                                content: `üìç GPS location detected: ${location.lat.toFixed(4)}, ${location.lng.toFixed(4)}`
                            }]);
                            console.log('üìç GPS location:', location);
                        },
                        (error) => {
                            console.log('GPS error, using default Uppsala');
                            const defaultLocation = { lat: 59.8586, lng: 17.6389 };
                            setUserLocation(defaultLocation);
                            setMessages(prev => [...prev, {
                                role: 'system',
                                content: 'üìç Using default location: Uppsala, Sweden'
                            }]);
                        }
                    );
                } else {
                    const defaultLocation = { lat: 59.8586, lng: 17.6389 };
                    setUserLocation(defaultLocation);
                    setMessages(prev => [...prev, {
                        role: 'system',
                        content: 'üìç Geolocation not available - using Uppsala, Sweden'
                    }]);
                }
            };

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const sendMessage = async (message = inputMessage) => {
                if (!message.trim() || isLoading) return;

                const userMessage = { role: 'user', content: message };
                setMessages(prev => [...prev, userMessage]);
                setInputMessage('');
                setIsLoading(true);

                try {
                    // ‚úÖ Ensure we always have a valid location
                    const currentLocation = userLocation || { lat: 59.8586, lng: 17.6389 };
                    
                    console.log('üöÄ Sending message:', message);
                    console.log('üìç Using location:', currentLocation);
                    
                    const response = await fetch(`${API_URL}/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: message,
                            session_id: sessionId,
                            user_id: userId,
                            location: currentLocation  // ‚úÖ Always send location
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    console.log('‚úÖ Received response:', data);
                    console.log('üìç Recommendations count:', data.recommendations?.length || 0);
                    
                    // ‚úÖ Update location if server sent back a corrected one
                    if (data.location && data.location.lat && data.location.lng) {
                        const newLoc = { lat: data.location.lat, lng: data.location.lng };
                        if (!userLocation || userLocation.lat !== newLoc.lat || userLocation.lng !== newLoc.lng) {
                            console.log('üìç Updated location from server:', newLoc);
                            setUserLocation(newLoc);
                        }
                    }
                    
                    setMessages(prev => [
                        ...prev, 
                        { role: 'assistant', content: data.reply, recommendations: data.recommendations || [] }
                    ]);
                    
                    // ‚úÖ ALWAYS set recommendations from response, even if empty
                    if (data.recommendations) {
                        console.log('üéØ Setting recommendations:', data.recommendations);
                        setRecommendations(data.recommendations);
                        
                        // Add a helpful system message if recommendations were provided
                        if (data.recommendations.length > 0) {
                            setTimeout(() => {
                                setMessages(prev => [...prev, {
                                    role: 'system',
                                    content: `‚ú® ${data.recommendations.length} recommendations added to the panel ‚Üí`
                                }]);
                            }, 500);
                        }
                    }

                } catch (error) {
                    console.error('‚ùå Error:', error);
                    setMessages(prev => [...prev, {
                        role: 'assistant',
                        content: `Sorry, I encountered an error: ${error.message}. Make sure the backend is running on http://localhost:8000`
                    }]);
                } finally {
                    setIsLoading(false);
                }
            };

            const sendFeedback = async (itemId, rating) => {
                try {
                    await fetch(`${API_URL}/feedback`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            session_id: sessionId,
                            user_id: userId,
                            item_id: itemId,
                            rating: rating
                        })
                    });
                    console.log(`‚úÖ Feedback sent: ${rating} for ${itemId}`);
                } catch (error) {
                    console.error('Error sending feedback:', error);
                }
            };

            const RecommendationCard = ({ rec }) => (
                <div 
                    className="bg-white rounded-lg overflow-hidden mb-3 border border-gray-200 hover:shadow-lg transition-all cursor-pointer"
                    onClick={() => setSelectedRecommendation(rec)}
                >
                    {/* üÜï Photo Section */}
                    {rec.photos && rec.photos.length > 0 ? (
                        <div className="h-40 overflow-hidden bg-gray-200">
                            <img 
                                src={rec.photos[0]} 
                                alt={rec.name}
                                className="w-full h-full object-cover"
                                onError={(e) => {
                                    e.target.style.display = 'none';
                                    e.target.parentElement.innerHTML = `
                                        <div class="w-full h-full flex items-center justify-center text-gray-400">
                                            <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                            </svg>
                                        </div>
                                    `;
                                }}
                            />
                        </div>
                    ) : (
                        <div className="h-40 bg-gradient-to-br from-purple-100 to-pink-100 flex items-center justify-center">
                            <Image />
                        </div>
                    )}
                    
                    <div className="p-4">
                        <div className="flex justify-between items-start mb-2">
                            <h3 className="font-semibold text-purple-600 text-sm">{rec.name}</h3>
                            <span className="bg-gradient-to-r from-purple-500 to-pink-500 text-white text-xs px-2 py-1 rounded-full whitespace-nowrap ml-2">
                                {Math.round((rec.match_score || 0) * 100)}% match
                            </span>
                        </div>
                        
                        <div className="flex flex-wrap gap-2 text-xs text-gray-600 mb-2">
                            <span className="bg-gray-100 px-2 py-1 rounded">{rec.type}</span>
                            <span className="flex items-center gap-1">
                                <Star />
                                {rec.rating}
                            </span>
                            <span className="flex items-center gap-1">
                                <Navigation />
                                {rec.distance} km
                            </span>
                            <span className="flex items-center gap-1">
                                <DollarSign />
                                {rec.price_range}
                            </span>
                        </div>

                        <div className="flex gap-2 mt-3">
                            <button
                                onClick={(e) => {
                                    e.stopPropagation();
                                    sendFeedback(rec.id, 5);
                                }}
                                className="flex-1 flex items-center justify-center gap-1 px-2 py-1 text-xs border border-gray-300 rounded hover:bg-green-50 hover:border-green-500"
                            >
                                <ThumbsUp /> Like
                            </button>
                            <button
                                onClick={(e) => {
                                    e.stopPropagation();
                                    sendFeedback(rec.id, 1);
                                }}
                                className="flex-1 flex items-center justify-center gap-1 px-2 py-1 text-xs border border-gray-300 rounded hover:bg-red-50 hover:border-red-500"
                            >
                                <ThumbsDown /> Pass
                            </button>
                        </div>
                    </div>
                </div>
            );

            const RecommendationDetail = ({ rec, onClose }) => (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                        <div className="sticky top-0 bg-white border-b border-gray-200 p-4 flex justify-between items-center">
                            <h2 className="text-xl font-bold text-purple-600">{rec.name}</h2>
                            <button onClick={onClose} className="p-2 hover:bg-gray-100 rounded-full">
                                <X />
                            </button>
                        </div>

                        <div className="p-6">
                            {/* üÜï Photo Gallery */}
                            {rec.photos && rec.photos.length > 0 ? (
                                <div className="mb-4 rounded-lg overflow-hidden">
                                    <img 
                                        src={rec.photos[0]} 
                                        alt={rec.name}
                                        className="w-full h-64 object-cover"
                                        onError={(e) => {
                                            e.target.style.display = 'none';
                                        }}
                                    />
                                </div>
                            ) : (
                                <div className="bg-gray-200 rounded-lg h-64 mb-4 flex items-center justify-center">
                                    <div className="text-center">
                                        <MapIcon />
                                        <p className="text-gray-500 mt-2">No photo available</p>
                                    </div>
                                </div>
                            )}

                            {/* Map Link */}
                            <div className="text-center mb-4">
                                <p className="text-xs text-gray-400">
                                    Lat: {rec.location?.lat?.toFixed(5) || 'N/A'}, 
                                    Lng: {rec.location?.lng?.toFixed(5) || 'N/A'}
                                </p>
                                <a
                                    href={`https://www.google.com/maps/search/?api=1&query=${rec.location?.lat},${rec.location?.lng}`}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="text-blue-500 text-sm mt-2 inline-block hover:underline"
                                >
                                    Open in Google Maps ‚Üí
                                </a>
                            </div>

                            <div className="space-y-4">
                                <div>
                                    <h3 className="font-semibold mb-2">Details</h3>
                                    <div className="grid grid-cols-2 gap-3 text-sm">
                                        <div className="flex items-center gap-2">
                                            <Star />
                                            <span>Rating: {rec.rating}/5</span>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <Navigation />
                                            <span>Distance: {rec.distance} km</span>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <DollarSign />
                                            <span>Price: {rec.price_range}</span>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <Clock />
                                            <span>Type: {rec.type}</span>
                                        </div>
                                    </div>
                                </div>

                                {rec.category && (
                                    <div>
                                        <h3 className="font-semibold mb-2">Category</h3>
                                        <span className="bg-purple-100 text-purple-700 px-3 py-1 rounded-full text-sm">
                                            {rec.category}
                                        </span>
                                    </div>
                                )}

                                <div>
                                    <h3 className="font-semibold mb-2">Match Score</h3>
                                    <div className="bg-gradient-to-r from-purple-500 to-pink-500 h-2 rounded-full overflow-hidden">
                                        <div 
                                            className="bg-white h-full rounded-full"
                                            style={{ width: `${100 - (rec.match_score || 0) * 100}%`, marginLeft: 'auto' }}
                                        />
                                    </div>
                                    <p className="text-sm text-gray-600 mt-1">
                                        {Math.round((rec.match_score || 0) * 100)}% match with your preferences
                                    </p>
                                </div>

                                {rec.travel_time_minutes && (
                                    <div>
                                        <h3 className="font-semibold mb-2">Travel Time</h3>
                                        <p className="text-sm text-gray-600">
                                            Approximately {Math.round(rec.travel_time_minutes)} minutes by foot
                                        </p>
                                    </div>
                                )}

                                <div className="flex gap-3 pt-4">
                                    <button
                                        onClick={() => {
                                            sendFeedback(rec.id, 5);
                                            onClose();
                                        }}
                                        className="flex-1 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 flex items-center justify-center gap-2"
                                    >
                                        <ThumbsUp /> I'm Interested
                                    </button>
                                    <button
                                        onClick={() => {
                                            sendFeedback(rec.id, 1);
                                            onClose();
                                        }}
                                        className="flex-1 bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600 flex items-center justify-center gap-2"
                                    >
                                        <ThumbsDown /> Not for Me
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-500 to-pink-500 p-4">
                    <div className="max-w-6xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden flex h-[85vh]">
                        <div className="flex-1 flex flex-col">
                            <div className="bg-gradient-to-r from-purple-600 to-pink-600 text-white p-4">
                                <h1 className="text-2xl font-bold">üåü Tourism Assistant</h1>
                                <p className="text-sm opacity-90 flex items-center gap-2">
                                    <span className="w-2 h-2 bg-green-400 rounded-full animate-pulse-custom"></span>
                                    Online - Ready to help you explore!
                                </p>
                                {userLocation && (
                                    <p className="text-xs mt-1 opacity-75">
                                        üìç Your location: {userLocation.lat.toFixed(4)}, {userLocation.lng.toFixed(4)}
                                    </p>
                                )}
                            </div>

                            <div className="border-b border-gray-200 p-3 flex gap-2 overflow-x-auto">
                                {['Italian restaurants', 'Top Attractions', 'Museums', 'Outdoor Activities'].map(action => (
                                    <button
                                        key={action}
                                        onClick={() => sendMessage(action)}
                                        className="px-3 py-1 text-sm bg-white border border-gray-300 rounded-full hover:bg-purple-50 hover:border-purple-500 whitespace-nowrap"
                                    >
                                        {action}
                                    </button>
                                ))}
                            </div>

                            <div className="flex-1 overflow-y-auto p-4 bg-gray-50">
                                {messages.map((msg, idx) => (
                                    <div key={idx} className={`mb-4 flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`max-w-[70%] rounded-2xl px-4 py-2 ${
                                            msg.role === 'user' 
                                                ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-br-sm'
                                                : msg.role === 'system'
                                                ? 'bg-blue-100 text-blue-800 text-sm'
                                                : 'bg-white border border-gray-200 rounded-bl-sm'
                                        }`}>
                                            {msg.content}
                                        </div>
                                    </div>
                                ))}
                                {isLoading && (
                                    <div className="flex justify-start">
                                        <div className="bg-white border border-gray-200 rounded-2xl px-4 py-2">
                                            <div className="flex gap-1">
                                                <span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></span>
                                                <span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{ animationDelay: '0.2s' }}></span>
                                                <span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{ animationDelay: '0.4s' }}></span>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                <div ref={messagesEndRef} />
                            </div>

                            <div className="border-t border-gray-200 p-4 bg-white">
                                <div className="flex gap-2">
                                    <input
                                        type="text"
                                        value={inputMessage}
                                        onChange={(e) => setInputMessage(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                                        placeholder="Ask me anything about Uppsala tourism..."
                                        className="flex-1 px-4 py-2 border-2 border-gray-300 rounded-full focus:border-purple-500 focus:outline-none"
                                        disabled={isLoading}
                                    />
                                    <button
                                        onClick={() => sendMessage()}
                                        disabled={isLoading || !inputMessage.trim()}
                                        className="px-6 py-2 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-full hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        Send
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="w-96 border-l border-gray-200 flex flex-col bg-gray-50">
                            <div className="p-4 bg-white border-b border-gray-200">
                                <h2 className="text-lg font-bold text-gray-800">üìç Recommendations</h2>
                                <p className="text-sm text-gray-600">
                                    {recommendations.length > 0 
                                        ? `Found ${recommendations.length} places for you`
                                        : 'No recommendations yet - start chatting!'}
                                </p>
                            </div>

                            <div className="flex-1 overflow-y-auto p-4">
                                {recommendations.length === 0 ? (
                                    <div className="text-center py-12 text-gray-400">
                                        <Info />
                                        <p className="mt-3">Recommendations will appear here as we chat</p>
                                    </div>
                                ) : (
                                    recommendations.map(rec => (
                                        <RecommendationCard key={rec.id} rec={rec} />
                                    ))
                                )}
                            </div>
                        </div>
                    </div>

                    {selectedRecommendation && (
                        <RecommendationDetail 
                            rec={selectedRecommendation} 
                            onClose={() => setSelectedRecommendation(null)} 
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TourismAssistant />);
    </script>
</body>
</html>
